<!DOCTYPE html>
<html>
    <head>
        <title>Unit-Converter </title>
        <link href="css/basic.css" rel="stylesheet" >
    </head>
    <body>
        <div class="main"> 
            <h1>Metric/Imperial unit conversion</h1>
            
            <input class="editable" id="eeditable" type="number" value="20" placeholder="Enter number for conversion"  editable="true" /> <br> <br>
            <button id="entry" onclick="onClick()" > Entry</button>
            
        </div>

        <div class="results">
            <div class="conversion-results" id="Meter">
                <h4>Length (Meter/Feet)</h2>
                <p class="presults" id="pMeter"><span id="eMeter">1</span> = <span id="eFeet">1 </span> || <span id="rFeet">1</span> = <span id="rMeter">1 </span></p>
            </div>
            <div class="conversion-results" id="Liters">
                <h4>Volume (Liters/Gallons)</h2> </h2>
                <p class="presults" id="pLiters"><span id="eLiters">2</span> = <span id="eGallons">2</span> || <span id="rGallons">2</span> = <span id="rLiters">2</span></p>
            </div>

            <div class="conversion-results" id="Kilograms"> 
                <h4>Mass (Kilograms/Pounds)</h2>
                <p class="presults" id="pKilograms"><span id="eKilograms">3</span> = <span id="ePounds">3</span> || <span id="rPounds">3</span> = <span id="rKilograms">3</span></p>

            </div>
          
        </div>
        
        <script src="javascript/index.js"></script>
    </body>
</html>
